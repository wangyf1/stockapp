- name: 京东方A
  code: '000725'
  info: >
    <p>
    这家公司拥有潜力，但是在购买这家公司股票之前，一定要看清它所存在的一些问题：从他历史营收增长看起来，我们相信营收还会持续现在的稳定增长，但是这家公司利润和现金流在过去二十年始终不是很理想，它的利润大部分来自于政府补助，除开17年行情大幅拉伸以外，只有在2020年的三季度实现了营收，利润，扣非净利润的大幅增长。这种势头是否能持续下去，是一个未知数。现在中国政府大力支持国家高端产业链的发展，所以我们认为政府补助应该不会在短期内有太大的变化，即使扣非净利润看似不高，因此不必担心现金流会出现任何的问题。
    问题在于，管理层是否真的有能力和远见，将过去二十年中投入的大量资金，转换为真正的利润。如果刨去政府补助，他们的ROE（净资产回报率）几乎处于全行业垫底的地位。这让我们不得不质疑
    管理层的能力。它们并非超高速发展的网络科技公司，而是一家硬件企业，这种长时间不盈利的状态，或许是为了未来行情回暖利润爆发前的准备，亦或是公司管理层无能的表现，我们比较倾向于它属于后者。
    </p>
- name: 隆基股份
  code: '601012'
  info: >
    <p>隆基股份 光伏龙头 俗称光伏茅，让我们看看为啥这么牛逼</p>
    <p>隆基股份公司长期专注于为全球客户提供高效单晶太阳能发电解决方案，主要从事单晶硅棒、硅片、电池和组件的研发、生产和销售，光伏电站的开发及系统解决方案的提供业务。 </p>
    <p>近年来，全球新能源可持续发展成为主要趋势，可再生能源成为驱动全球能源格局变化的主要力量。对于清洁能源的需求越来越高，光伏太阳能的占比也越来越高。随着光伏行业技术不断进步和度电成本的下降，光伏发电的成本优势和普遍推广使用的优势愈加显著，目前光伏发电已在全球很多国家和地区成为最具竞争力的电力能源。在海外市场需求快速增长的驱动下，光伏发电应用在全球范围内迅速拓展，海外市场增长明显。同时中国光伏行业发展规模持续领跑全球。</p>
    <p>作为国内光伏的龙头企业，隆基股份是全球最大的单晶硅片制造商。发展策略：快速成长，全球经营，占据行业优势地位；科技引领，效率驱动，构筑长期竞争能力。持续密切关注市场需求及产品趋势，不断聚焦提升客户价值和服务满意度，强化技术创新，全面提升全球化运营能力，产品策划与管理能力，加快单晶产品的产出，降本增效，实现产品技术，成本与市场“领跑”，巩固全球单晶龙头地位；扩大现有竞争优势，建立持久新优势，加强内外部风险的识别、防控和应对，赋能赋权激发组织活力。</p>
    <p>
    1、2020 年产能目标
      截至2020年底，单晶硅片年产能达到75GW以上,单晶组件产能达到30GW以上。
    2、2020 年业务目标
      2020年度单晶硅片出货量目标58GW（含自用），组件出货量目标20GW（含自用）。
    3、2020 年收入目标
      2020 年计划实现营业收入 496 亿元。
    </p>
- name: 比亚迪
  code: '2594'
  info: >
    <p>本集团主要从事包含新能源汽车及传统燃油汽车在内的汽车业务、手机部件及组装业务、二次充电电池及光伏业务，并积极拓展城市轨道交通业务领域。
    自二零零三年进军汽车业务以来，凭借领先的技术、成本优势及具备国际标准的卓越品质，集团迅速成长为中国自主品牌汽车领军厂商。有别于国内主要汽车生产企业普遍采用合资、技术引进、品牌引入等经营模式，本集团主要采用自主研发设计、整车及核心零部件一体化生产，并以自主品牌进行销售的经营模式。作为全球新能源汽车研发和推广的引领者，集团于新能源汽车领域拥有雄厚的技术积累、领先的市场份额，奠定了比亚迪于全球新能源汽车领域的行业领导地位。
    </p>
    <p>作为全球智能产品开发及生产和组装的领先厂商，本集团可以为客户提供垂直整合的一站式服务，产品覆盖消费电子、汽车智能系统、物联网、机器人、人工智能及新型智能产品等领域，但不生产自有品牌的整机产品。该业务的主要客户包括华为、三星、苹果、小米、vivo等智能移动终端领导厂商。
    比亚迪为全球领先的二次充电电池制造商之一，主要客户包括三星、Dell等消费类电子产品领导厂商，以及科沃斯、iRobot等全球领先的机器人专业智造品牌厂商。本集团生产的锂离子电池广泛应用于各种消费类电子产品及新型智能产品领域。
    城市轨道交通业务是比亚迪未来发展的战略方向之一。凭借在新能源业务领域业已建立的技术和成本优势，集团成功研发出高效率、低成本的跨座式单轨——“云轨”产品，配合新能源汽车实现对城市公共交通的立体化覆盖，在帮助城市解决交通拥堵和空气污染的同时，实现集团的长远及可持续发展。
    </p>
    <h5>业务回顾</h5>
    <p>比亚迪股份有限公司（「比亚迪」或「本公司」及其附属公司统称「本集团」或集团）主要经营包括新能源汽车、传统燃油汽车在内的汽车业务，手机部件及组装业务，二次充电电池及光伏业务，并积极拓展城市轨道交通及其他业务。年内，本集团实现收入约人民币156,598百万元，同比增长22.59%，其中汽车、汽车相关产品及其他产品业务的收入约人民币83,993百万元，同比增长32.76%；手机部件、组装及其他产品业务的收入约人民币60,043百万元，同比增长12.48%；二次充电电池及光伏业务的收入约人民币12,088百万元，同比增长15.06%。三大业务占本集团总收入的比例分别为53.64%、38.34%和7.72%。
    </p>

- name: 贵州茅台
  code: '600519'
  info: >
    <p>贵州茅台在A股市值第一，让我们看看为啥这么牛逼</p>
    <p>公司主营贵州茅台酒系列产品的生产和销售，同时进行饮料、食品、包装材料的生产和销售，防伪技术开发，信息产业相关产品的研制开发。贵州茅台酒股份有限公司茅台酒年生产量已突破一万吨；43°、38°、33°茅台酒拓展了茅台酒家族低度酒的发展空间；茅台王子酒、茅台迎宾酒满足了中低档消费者的需求；15年、30年、50年、80年陈年茅台酒填补了我国极品酒、年份酒、陈年老窖的空白；在国内独创年代梯级式的产品开发模式。形成了低度、高中低档、极品三大系列70多个规格品种，全方位跻身市场，从而占据了白酒市场制高点，称雄于中国极品酒市场。</p>
    <p>贵州茅台酒股份有限公司（上交所：600519，简称：贵州茅台），1999年，贵州茅台酒股份有限公司由中国贵州茅台酒厂有限责任公司、贵州茅台酒厂技术开发公司、贵州省轻纺集体工业联社、深圳清华大学研究院、中国食品发酵工业研究所、北京糖业烟酒公司、江苏省糖烟酒总公司、上海捷强烟草糖酒（集团）有限公司等八家公司共同发起
    公司主营贵州茅台酒及系列产品的生产和销售，同时进行饮料、食品、包装材料的生产和销售，防伪技术开发，信息产业相关产品的研制开发。
    </p>
    <h5>主要业务</h5>
    <p>公司主要业务是茅台酒及系列酒的生产与销售。主导产品“贵州茅台酒”是世界三大蒸馏名 酒之一，也是集国家地理标志产品、有机食品和国家非物质文化遗产于一身的白酒品牌。 
    公司经营模式为：采购原料—生产产品—销售产品。原料采购根据公司生产和销售计划进行；产品生产工艺流程为：制曲—制酒—贮存—勾兑—包装；销售模式为：公司产品通过直销和 批发代理渠道进行销售。直销渠道指自营渠道，批发代理渠道指社会经销商、商超、电商等渠道。 
    </p>
    <h4>2020报告期内主要经营情况</h4>
    <p>2020报告期内主要经营情况 一是主要指标稳定增长。1.收入利润保持增长。公司实现营业总收入 979.93 亿元，同比增 长 10.29%；其中酒类收入 948.22 亿元，同比增长 11.10%；实现归属于母公司所有者的净利润 466.97 亿元，同比增长 13.33%。2.毛利率保持增长。酒类销售毛利率 91.48%，同比增长 0.11 个百分点；其中茅台酒销售毛利率 93.99%，同比增加 0.21 个百分点。3.产质量稳中有升。生产 基酒 7.52 万吨，同比增长 0.15%；其中生产茅台酒基酒 5.02 万吨，同比增长 0.63%。产品出厂 合格率 100%。 二是全力筑牢抗疫防线。认真贯彻落实党中央、国务院和省委、省政府关于统筹做好疫情防 控和经济社会发展工作会议精神，坚持疫情防控和生产经营“两手抓、两不误”，建立联防联控 机制，筑牢疫情坚固防线，实现全公司“零疑似、零确诊”，确保了员工生命安全和身体健康； 在行业内率先复工复产复市，把损失和影响降到最低，稳定了高质量发展大局，交出了抗击疫情 的优异答卷。 三是深化改革成效显著。研究形成机构改革方案，完成了和义兴分公司等机构改革，职能体 系更加完善，服务更加高效。持续深化营销体制改革，积极丰富和拓展营销渠道，规范社会渠道 管理，形成多渠道协同发展的良好格局，提升了综合效益；多措并举推动控价稳市，增强了市场 抗风险能力，保障了疫情形势下的市场稳定态势。 四是项目建设持续推进。“十三五”茅台酒技改项目全面完成投产，新增茅台酒基酒设计产 能 4,032 吨；3 万吨酱香系列酒技改项目有序推进，新增系列酒基酒设计产能 4,015 吨；完成固 定资产投资 21.72 亿元。 </p>
    <h4>行业格局和趋势 </h4>
    <p>1.格局和趋势。2020 年，白酒行业虽受新冠疫情影响，但白酒行业具有强大的抗压性、生命力和恢复力，白酒产业结构持续优化、市场活力有序释放、科创动能有效转化、产品品质稳步提升，发展质量和韧性显著增强。一是产销稳中微降。随着供给侧结构性改革深化，规模以上白酒企业产销量略有下降；二是效益进中向好。在转型升级背景下，行业提质增效成果显著，高质量发展基础牢固；三是格局不断优化，市场份额逐渐向头部企业集中。</p>
    <p>2.公司竞争优势。一是竞争力突出。公司拥有著名的品牌、卓越的品质、悠久的文化、厚重的历史积淀、独特的环境、特殊的工艺等优势所组成的核心竞争力，是公司高质量发展的坚实基础；二是市场基础牢固。公司市场消费人群稳定、渠道资源丰富，市场布局完善，销售体系成熟；三是系统化发展能力强劲。公司拥有规模化的产品生产和配套能力，实力雄厚的管理、技术、营销团队以及精通制酒、制曲、勾兑、品评的工匠队伍。</p>
    <h4>公司发展战略</h4>
    <p>“十四五”规划期间，公司将立足新发展阶段、贯彻新发展理念、融入新发展格局，坚持稳中求进工作总基调，以高质量发展统揽全局，以聚主业、调结构、强配套、构生态为发展思路,筑牢“质量、安全、环保”三条生命线，推进品质茅台、绿色茅台、活力茅台、文化茅台和阳光茅台建设，巩固茅台酒世界蒸馏酒第一品牌地位，推动茅台高质量发展、大踏步前进。 </p>
