- name: 亿纬锂能
  code: '300014'
  info: >
    <p>惠州亿纬锂能股份有限公司（简称：亿纬锂能）成立于2001年，是一家专注于锂电池创新发展的国家高新技术企业，公司秉承高质量发展战略，持续聚焦高端锂电池技术及产品，拥有锂原电池、小型锂离子电池、动力电池核心技术，致力于为物联网、能源互联网提供绿色高能、安全可靠的电源解决方案。（股票代码：300014.SZ）</p>
    <p>公司的主要业务是消费电池（包括锂原电池、小型锂离子电池、三元圆柱电池）和动力电池（包括新能源汽车电池及其电池系统、储能电池）的研发、生产和销售。
    消费电池主要服务于消费与工业领域，服务的市场包括智能表计、智能安防、智能交通、物联网、智能穿戴、电动工具等，是支持万物互联的关键能源部件之一。
    动力电池主要服务于动力与储能领域，服务的市场包括新能源汽车、电动叉车等工程器械、电动船舶等领域，以及通讯储能、电力储能、风光储能、分布式能源系统等，是支持能源互联网的重要能源系统。
    锂电池作为新能源重要部品，正在深刻改变人类的生产和生活方式。锂电池行业处于快速发展的战略机遇期。</p>
    <h6>公司主要业务</h6>
    <h8>1、公司的战略定位</h8>
    <p>公司持续聚焦高端锂电池技术及产品，以“打造最具创造力的锂电池龙头企业”为企业发展愿景。
    公司秉承高质量发展战略，继续保持消费电池在多个细分市场领先地位；继续加大动力电池新技术新产品的研发力度， 支撑该业务的快速成长。
    公司坚守“安全可靠是锂电池自然属性”原则，为万物互联及能源互联网服务，为各种“电动化、无绳化”提供电池解决方案，为中国电池行业持续、健康、快速的发展做出应有的贡献！</p>
    <h8>公司主要业务情况</h8>
    <p>（1） 消费电池
    1）  锂原电池
    ①主要产品：锂-亚硫酰氯电池、锂-二氧化锰电池、电池电容器（SPC）等。
    ②应用领域：应用于各类智能表计、智能交通、智能安防、医疗器械、E-call、石油钻探、定位追踪、胎压监测系统（TPMS）、射频识别（RFID）等物联网应用领域。
    公司的锂原电池产品在行业中处于领先地位，是下游多家主流客户的主要供应商。
    2）  小型锂离子电池
    ①主要产品：小型软包电池、豆式电池。
    ②应用领域：电子雾化器、可穿戴设备、蓝牙设备、真无线蓝牙耳机等。
    公司的小型软包电池主要应用于可穿戴设备、电子雾化器、蓝牙设备及其他物联网终端。公司在电子雾化器市场和可穿戴设备市场与国内外排名前列的公司建立了深度合作关系，为其提供高质量的产品和服务。
    公司 2015 年自主开发了用于小型电子产品的“豆式电池”，其特征是中部尺寸最大，形似“黄豆”，易于固定和连接， 拥有自主知识产权，目前已批量应用于真无线蓝牙耳机。
    3）  三元圆柱电池
    ①主要产品：18650、21700 电池。
    ②应用领域：电动工具、园林工具、电动两轮车等。
    公司的三元圆柱电池拓展了消费应用，成功进入了电动工具和电动两轮车高端客户市场。</p>
    <p>（2） 动力电池
    ①主要产品：方形磷酸铁锂电池、大型软包三元电池、方形三元电池和 xHEV 电池系统。
    ②应用领域：新能源汽车、电动船舶、通讯储能、电力储能、风光储能等。
    公司的动力电池包含三元和磷酸铁锂两大体系，主要应用于电动乘用车、电动客车、电动物流车、电动船、储能系统等领域。在新能源汽车业务中，公司与部分国内外知名汽车厂商形成合作；在储能业务中，公司与国内外客户建立合作关系。
    </p>
- name: 迈瑞医疗
  code: '300760'
  info: >
    <p>公司主要从事医疗器械的研发、制造、营销及服务，始终以客户需求为导向，致力于为全球医疗机构 提供优质产品和服务。公司融合创新，紧贴临床需求，支持医疗机构提供优质的医疗服务，从而帮助世界 各地改善医疗条件、降低医疗成本。历经多年的发展，公司已经成为中国最大、全球领先的医疗器械以及 解决方案供应商。公司总部设在中国深圳，在北美、欧洲、亚洲、非洲、拉美等地区的超过30个国家设有 39家境外子公司；在国内设有20家子公司，超过40家分支机构；已建立起基于全球资源配置的研发创新平 台，设有九大研发中心，分布在深圳、武汉、南京、北京、西安、成都、美国硅谷、美国新泽西和美国西 雅图，形成了庞大的全球化研发、营销及服务网络。 
    </p>
    <h6>公司主要产品</h6>
    <p>公司主要产品覆盖三大领域：生命信息与支持、体外诊断以及医学影像，拥有国内同行业中最全的产 品线，以安全、高效、易用的“一站式”整体解决方案满足临床需求。</p>
    <p>在生命信息与支持领域，公司产品包括监护仪、除颤仪、麻醉机、呼吸机、心电图机、手术床、手术 灯、吊塔吊桥、输注泵、以及手术室/重症监护室（OR/ICU）整体解决方案等一系列用于生命信息监测与 支持的仪器和解决方案的组合，以及包括外科腔镜摄像系统、冷光源、气腹机、光学内窥镜、微创手术器 械及手术耗材等产品在内的微创外科系列产品。
    在体外诊断领域，公司为实验室、诊所和医院提供一系列全自动及半自动的体外诊断产品，主要包括 血液细胞分析仪、生化分析仪、化学发光免疫分析仪、凝血分析仪、尿液分析仪、微生物诊断系统等及相 关试剂，通过人体的样本（如血液、体液、组织等）的检测而获取临床诊断信息。针对2020年突然爆发的 新冠疫情，公司推出了灵敏度高特异性好的新冠 IgG/IgM 抗体检测试剂产品。
    </p>
    <p>在医学影像领域，公司产品包括超声诊断系统、数字X射线成像系统和 PACS。在超声诊断系统领域， 为医院、诊所、影像中心等提供从高端覆盖到低端的全系列超声诊断系统，以及逐步细分应用于放射、妇 产、介入、急诊、麻醉、重症、肝纤等不同临床专业的专用解决方案。在数字X射线成像领域，公司为放 射科、ICU、急诊科提供包括移动式、双立柱式和悬吊式在内的多种数字化成像解决方案。
    </p>
    <h6>未来发展</h6>
    <p>面向未来的后疫情时代，公司将增加对体外诊断领域的自动化、智能化流水线、以及微生物子业务和生命信息与支持领域的呼吸机子业务、院内和跨院区监护及互联互通等方面的研发投入，重点培育微创外 科、兽用、AED等细分赛道。同时，积极探索超高端彩超、分子诊断、骨科等种子业务，并采用内外部研 发相结合的方式，加快在这些领域的研发节奏。公司将继续丰富“瑞智联” IT 解决方案，构建设备全息 数据库，与医院已有的临床数据库互补并有机结合，助力大数据科研；继续开发“瑞影云++”影像云平台 的应用场景，助力提升医共体/医联体整体诊疗水平。 
    目前，公司产品及解决方案已应用于全球190多个国家和地区。在国内市场，公司产品覆盖中国近11 万家医疗机构和99%以上的三甲医院，包括全国知名的北京协和医院、上海市公共卫生临床中心、上海瑞 金医院等。在国际市场，作为全球领先医疗机构的长期伙伴，如梅奥诊所、约翰·霍普金斯医院、麻省总医 院、克利夫兰医学中心的长期合作伙伴，公司已赢得美国、英国、德国、法国、意大利、西班牙等国家医 疗机构的广泛认可。 
    </p>
    <h6>2020年概况</h6>
    <p>2020年，随着新冠疫情在全球范围的爆发，生命信息与支持业务的监护仪、呼吸机、输注泵和医学影 像业务的便携彩超、移动DR的需求量大幅增长，其中对生命信息与支持业务的拉动作用尤为显著。从2020 年第二季度开始，公司开始向海外市场出口新冠 IgG/IgM 抗体检测试剂，弥补了疫情对体外诊断业务造 成的部分影响，同时得益于国内常规试剂消耗逐步恢复，体外诊断业务在报告期内实现了加速恢复。经过 此轮疫情的考验，公司在国内和国际市场的品牌影响力和认知度得到了极大的提升，实现了众多高端市场的客户群突破，给公司未来的增长带来了更多的机会。同时公司持续加强内部管理，改善经营效率，并且 受到疫情期内营销推广和差旅减少的影响，经营业绩呈现健康良好的增长态势。
    </p>
    <p>报告期内，公司实现营业收入 2,102,584.64 万元，较上年同期增长 27.00%；利润总额 743,844.03 万 元，较上年同期增长 38.56%；实现归属于上市公司股东的净利润 665,767.61 万元，较上年同期增长 42.24%。 
    </p>
- name: 紫光国微
  code: '2049'
  info: >
    <p>
    紫光国芯微电子股份有限公司（简称“紫光国微”，SZ002049）是紫光集团有限公司旗下核心企业，是国内最大的集成电路设计上市公司之一。公司以智慧芯片为核心，聚焦数字安全、智能计算、功率与电源管理、高可靠集成电路等业务，是领先的芯片产品和解决方案提供商，产品广泛应用于金融、电信、政务、汽车、工业互联、物联网等领域。
    公司以“用芯成就客户、共创智慧世界”为使命，以“智慧芯片领导者”为愿景，坚持“技术领先、全球发展、高效运营” 三条路径，深耕“智慧网联、智慧工业、智慧金融、智慧城市、智慧生活、智慧交通”六大垂直领域，致力于构建智慧产业生态圈，赋能百行百业，共创智慧世界。
    </p>
    <h5>产品</h5>
    <p>5G超级SIM卡是由紫光国微推出的一款同时支持通信功能和大容量存储功能的新型SIM卡，可以全面兼容5G/4G/3G/2G网络，让大容量+大流量能够一卡兼得。同时，产品具备超大容量、安全存储、一键换机等强大功能，开创了私人数据中心，为用户定义了安心自由的数字化新生活。</p>
    <p>公司接触式CPU卡芯片采用增强8位CPU内核/32位CPU内核，具有从16KB EEPROM 到1MB以上大容量FLASH的数据存储空间。该芯片含DES、3DES算法，也可以支持国密安全算法，广泛用于移动通信SIM卡应用及社会保障卡应用。</p>
    <p>公司功率半导体器件产品主要包括500V~900V超结功率MOSFET、600V~700V Multi EPI超结功率MOSFET、20V~150V沟槽式功率MOSFET（N沟道和P沟道）、60V~100V双沟槽功率MOSFET、40V~1000V PLANAR VDMOS以及IGBT、IGTO、高压半桥Driver IC等。产品广泛应用于逆变器、交直流驱动、开关电源、充电器、LED照明、硬开关和高频电路等市场。</p>              
- name: 东方雨虹
  code: '2271'
  info: >
    <p>东方雨虹成立于1995年，二十余年来，为数以万计的重大基础设施建设、工业建筑和民用、商用建筑提供高品质的系统解决方案，已成为优质的建筑建材系统服务商。2008年公司上市，2020年营业收入突破217亿元，2008-2020年业绩增长30倍。公司陆续通过欧盟CE认证，德国EC1认证、美国FM认证、美国能源署（EPA）能源之星认证等多项国内国际认证，并获第十七届“全国质量奖”、2017年“全国质量标杆”“国家技术创新示范企业”等荣誉认定，上榜《财富》中国上市公司500强。</p>
    <h5>（一）公司主营业务介绍</h5>
    <p>公司致力于新型建筑防水材料的研发、生产、销售和防水工程施工业务领域，目前已形 成以主营防水业务为核心，民用建材、节能保温、非织造布、特种砂浆、建筑涂料、建筑修 缮、建筑粉料等多元业务为延伸的建筑建材系统服务商。</p>
    <p> 公司已将优质的产品及专业的系统服务广泛应用于房屋建筑、高速铁路、地铁及城市轨 道、高速公路和城市道桥、机场和水利设施、综合管廊等众多领域，包括毛主席纪念堂、人 民大会堂、国家会议中心、鸟巢、水立方、中国尊、北京大兴国际机场等中国标志性建筑和 港珠澳大桥、京张铁路、京沪高铁、京津城际、北京地铁等国家重大基础设施建设项目。公 司始终以“为国家、为社会、为客户、为员工、为股东”为宗旨，以“产业报国、服务利民” 为指导思想，以“为人类为社会创造持久安全的环境”为使命，在深耕建筑防水行业的同时， 还涉及民用建材、节能保温、非织造布、特种砂浆、建筑装饰涂料、建筑修缮、建筑粉料等 多领域，旗下设有东方雨虹（工程业务）、风行（防水）、雨虹防水（民用建材）、洛迪1813 （硅藻泥）、卧牛山节能（节能保温）、孚达科技（节能保温）、越大（节能保温）、炀和 （节能保温）、天鼎丰（非织造布）、华砂（特种砂浆）、德爱威（建筑涂料）、东方雨虹 建筑修缮（建筑修缮）、壁安（建筑粉料）等品牌和业务板块。</p>
    <p>公司根据产品的用途和使用群体的不同，建立了直销模式与渠道模式相结合的多层次的 市场营销渠道网络进行产品销售及提供系统服务。直销模式为公司直接对产品最终使用客户 进行开发、实现销售及服务，公司先后与多家大型房地产公司、企业集团签订了战略性合作 协议或长期供货协议，同时，在铁路、城市轨道交通、隧道及地下工程、民生工程等专业细 分市场通过与客户直接接触增强了信任，在材料供应及系统服务方面建立了长期稳定的合作 伙伴关系，直销模式对提升公司行业知名度，保持公司业绩的持续稳定增长提供了重要保障。 渠道模式为公司通过经销商等渠道合作伙伴对产品最终使用客户进行开发、实现销售及服务， 渠道模式分为工程渠道和零售渠道，公司已经签约多家经销商，建立了布局合理、风险可控、经济高效、富有活力的经销商网络系统，通过不断加强经销商的系统培训和服务工作，使经 销商网络逐步发展成为公司拓展全国市场的重要销售渠道之一。目前，公司已形成了直销模 式与工程渠道经销商模式相结合的多维度工程市场营销网络，以及以零售渠道经销商模式为 核心的民用建材市场营销网络。直销及工程渠道以北方区、华东区、华南区三大片区下辖的 各省区一体化经营公司为载体，通过实施一体化管理深度融合，各区域一体化公司负责公司 产品在本地工程市场的销售及服务，通过聚焦本地市场、属地专营，充分整合当地客户及市 场渠道资源、加强所属区域市场覆盖，各销售渠道及业务条线协同作战，以提升市场占有率， 同时积极利用依托于防水主业多年积累的客户资源及销售渠道的协同性，发展建筑涂料、砂 浆粉料、保温节能等业务，打造化学建材类平台型公司；零售渠道经销商，由公司全资子公 司东方雨虹民用建材有限责任公司负责管理，通过建立家装公司、建材超市、建材市场经销 商及电商多位一体的复合营销网络服务于普通大众消费者家庭装修市场。 </p>
    <h5>（二）行业的基本情况及公司所处的行业地位</h5>
    <p>公司属于建筑材料行业之细分领域——防水建筑材料行业。防水建筑材料是现代建筑必 不可少的功能性建筑材料，随着城市的不断建设发展，防水建筑材料应用领域广泛、行业空 间较大、景气度较高。
    目前，国内建筑防水行业集中度较低、市场较为分散、竞争不够规范，“大行业、小企 业”依旧是行业发展标签。防水生产企业众多，除少部分企业整体水平较高外，大多数企业 规模小、技术水平及生产工艺落后，市场充斥假冒伪劣、非标产品，落后产能过剩，行业竞 争不规范，行业环保问题突出。近年来，随着质量监督、打假质检、环保督查、安全生产、 绿色节能等监管及产业政策对防水行业的逐渐规范，以及产品结构优化升级，下游客户对防 水产品品质要求不断提高，大型防水企业的竞争力逐步增强，防水制造行业市场集中度呈现 逐年上升趋势，并逐步向龙头企业聚拢。 

    公司自成立以来，持续为重大基础设施建设、工业建筑和民用、商用建筑等提供高品质、 完备的建筑建材系统解决方案，致力于解决防水工程质量参差不齐、建筑渗漏率居高不下以 及随之带来的建筑安全隐患这一行业顽疾。二十余年来在建材行业的深刻沉淀，公司完成了 企业的转型升级，在研发实力、工艺装备、应用技术、销售模式、专业的系统服务能力、品 牌影响力等方面均居同行业前列，成为中国具有竞争性和成长性的行业龙头企业，行业地位 突出。</p>
- name: 宁德时代
  code: '300750'
  info: >
    <p>宁德时代新能源科技股份有限公司是全球领先的锂离子电池提供商，专注于新能源汽车动力电池系统、储能系统的研发、生产和销 售，致力于为全球新能源应用提供一流解决方案。公司在电池材料、电池系统、电池回收等产业链关键领 域拥有核心技术优势及可持续研发能力，形成了全面、完善的生产服务体系，并通过商业模式创新推动锂 离子电池作为优质能源储存载体的广泛应用。 </p>
    <h4>三大发展方向</h4>
    <p>三大发展方向:以可再生能源和储能为核心,实现固定式化石能源替代;以动力电池为核心
    实现移动式化石能源替代;以电动化+智能化为核心,实现市场应用的集成创新</p>
    <h4>主要产品及其用途 </h4>   
    <p>公司主要产品包括动力电池系统、储能系统和锂电池材料。
    动力电池系统 公司动力电池系统产品包括电芯、模组/电箱及电池包，应用领域涵盖新能源乘用车、新能源商用车以 及其他新能源出行工具及非道路移动机械等。公司动力电池系统能够满足启停、快充、长寿命、长续航里 程等多种功能需求，产品具有高能量密度、多循环次数、安全可靠等特点。公司根据应用领域及客户要求， 通过定制或联合研发等方式设计个性化产品方案，以满足客户对产品性能的不同需求。 在新能源乘用车领域，公司动力电池目前已广泛应用于纯电动乘用车、插电式混合动力乘用车、混合 动力乘用车及微混乘用车，形成包括高能量密度的三元高镍电池以及高性价比的磷酸铁锂电池等在内的完 整产品系列。 在新能源客车领域，公司动力电池目前已广泛应用于纯电动客车、插电式混合动力客车和混合动力客 车，如城市公交、商务旅游大巴、摆渡车等。在新能源卡车领域，公司产品可运用于电动重卡、轻型卡车 及物流车等商用车领域。在新能源二轮车领域，公司产品可应用于电动自行车、电动摩托车等领域，涵盖 共享、换电等商业模式。此外，公司还开发其他专用车市场并提供定制化解决方案，如环卫车、港口拖车 等。 公司动力电池产品还可广泛应用于电动船舶、叉车和工程机械等领域。 
    储能系统 公司储能系统产品包括电芯、模组/电箱和电池柜等，可用于发电、输配电和用电领域，涵盖太阳能或 风能发电储能配套、工业企业储能、商业楼宇及数据中心储能、储能充电站、通信基站后备电池、家用储 能等，可有效克服风能或太阳能发电输出不规则的特点、弥补线损功率补偿、跟踪计划削峰填谷，提高风 力及光伏发电系统能源利用率以及实现用电领域峰谷电之间的平衡。
    锂电池材料 公司可将废旧锂离子电池中的镍钴锰锂等有价金属通过加工、提纯、合成等工艺，生产三元前驱体等 锂离子电池材料，使镍钴锰锂等资源实现循环利用；公司也可通过外购材料进行锂离子电池材料的加工生 产。 
    </p>
    <h4>主要的业绩驱动因素</h4>
    <h6>1、汽车消费企稳回升</h6>
    <p> 
    国内方面，2020 年，国民经济克服了新冠肺炎疫情的严重冲击并稳步恢复。根据国家统计局，全年国 内生产总值同比增长 2.3%，分季度看，一季度同比下降 6.8%，二、三、四季度分别同比增长 3.2、4.9%、 6.5%。宏观经济稳步恢复有利于促进汽车消费，根据中国汽车工业协会数据，国内汽车市场从 4 月开始逐 步恢复，月度销量同比持续保持增长，2020 年我国新能源车销量达 136.7 万辆，同比增长 10.9%。 海外方面，受疫情影响，欧洲 30 国 2020 年实现乘用车注册量 1,187.8 万辆，同比下降 24.7%，但德国、 英国、法国等国为提振经济及减少碳排放，陆续出台鼓励政策，积极推动新能源车消费。根据欧洲汽车制造商协会数据，新能源乘用车全年注册量达 136.4 万辆，同比增长 143.8%。
    </p>  
    <h6>2、产业政策支持</h6> 
    <p> 
      (1）新能源车 国内市场，2020 年 4 月，国家财政部等部委发布新能源车免征购置税和补贴政策，免税和补贴政策延 续至 2022 年底，平缓补贴退坡力度和节奏。 海外市场，2019 年 4 月出台的欧洲碳排新政于 2020 年 1 月开始执行，各国加大对新能源车购车补贴 力度等政策扶持，单车补贴最高可达 9000 欧元，提振了新能源车消费。
      (2）储能 国内市场，2020 年 8 月，国家发改委、国家能源局联合发布《关于开展“风光水火储一体化”“源网荷 储一体化”的指导意见》，提出应在电源侧因地制宜采取风光水火多能互补，并适度增加一定比例储能，开 展区域（省）级、市（县）级、园区级源网荷储一体化，实现源网荷储深度协同。截至 2020 年底，10 余 个省份推出可再生能源配备储能政策，储能行业迎来发展契机。 海外市场，2020 年 9 月，欧盟委员会推出了《2030 年气候目标计划》，明确了将《巴黎协定》下的欧 盟国家自主贡献从先前的与 1990 年相比减排 40%的目标提高到至少减排 55%，并制定了各经济部门实现 目标的政策行动，其中到 2030 年计划可再生能源发电占比从目前的 32%提高至 65%以上，可再生能源装 机占比提升有望拉动储能需求增长。
    </p>
    <h6>3、新能源车消费需求增长</h6>
    <p>2020 年我国工信部公布的新能源车型有效目录共 6,800 余款车型，相较 2019 年多出 2200 余款车型， 可供消费者选择的车型增加。同时，新能源车主流车型续航里程提升，智能化属性增强，用户运营与服务 差异化为新能源车消费者带来良好体验。此外，充换电设施的进一步完善，改善新能源车使用条件。根据 中国电动车充电基础设施促进联盟数据，截至 2020 年底，全国公共类充电设施新增 46.2 万台，保有量达 80.7 万台。新能源车产品力提升和充换电基础设施的完善，推动消费者需求的快速增长。 
    2020年，公司克服了新冠病毒肺炎疫情带来的冲击，灵活应对市场及行业变化，持续加大研发力度， 优化产品结构和市场策略，稳步扩张产能以满足客户订单需求。同时，公司继续夯实业内最广泛的客户基 础，随着生产经营规模的持续扩大，公司在供应链管理、成本控制、市场开拓、技术迭代、客户服务等方 面的竞争优势逐渐凸显。 报告期内，公司实现营业总收入5,031,948.77万元，同比增长9.90%，归属于上市公司股东的净利润为 558,333.87万元，同比增长22.43%。报告期内，公司实现锂离子电池销量 46.84GWh，同比增长14.36%， 其中动力电池系统销量44.45GWh，同比增长10.43%。
    </p>  
- name: 五粮液
  code: '858'
  info: >
    <p>五粮液</p>
    <p>
    四川省宜宾五粮液集团有限公司（以下简称五粮液集团）是一家以酒业为主，多元化发展的大型国有企业集团。目前已形成“1+5”产业布局（酒业主业+大机械、大包装、大物流、大金融、大健康五大多元产业），拥有两家A股上市公司（000858五粮液和600793宜宾纸业），现有职工近5万人。
    五粮液集团拥有年产4万吨级的酿酒车间，拥有年产20万吨商品酒能力和60万吨原酒储存能力，是规模宏大的纯粮固态发酵白酒生产基地；拥有窖池3.2万余口，其中最古老的明初地穴式曲酒发酵窖池已持续使用650余年。五粮液产业园区规划面积18平方公里，是国家AAAA级旅游景区。2020年，五粮液集团公司实现销售收入1211亿元、利税433亿元；五粮液股份公司实现营业收入573.2亿元、增长14.4%，归属上市公司股东的净利润199.6亿元、增长14.7%。
    </p>
    <p>五粮液作为浓香型白酒典型代表和行业龙头企业，从盛唐时期的重碧酒，到宋代的姚子雪曲、明初的杂粮酒，再到1909年因“集五粮之精华而成玉液”正式得名，传承逾千载。五粮液集团前身是由长发升、利川永、全恒昌、天锡福、张万和、钟三和、听月楼、刘鼎兴等8家古传酿酒作坊联营组建而成；1959年更名为四川省地方国营宜宾五粮液酒厂；1998年，改制为宜宾五粮液集团有限公司, 宜宾五粮液股份有限公司在深交所挂牌上市（股票代码000858）。从1915年远赴巴拿马万国博览会扬名至今，五粮液已先后获得国家名酒、国家金质奖章、国家质量管理奖、中国最佳诚信企业、百年世博·百年金奖等上百项国内国际荣誉。2005年，五粮液明代地穴式曲酒发酵窖古窖泥被中国国家博物馆永久收藏。2008年，五粮液酒传统酿造技艺被列入国家级非物质文化遗产。五粮液老窖池是全国重点文物保护单位和国家工业遗产。2020年，五粮液品牌位居“全球品牌价值500强”第79位、“亚洲品牌500强”第37位、“中国品牌价值100强”第3位。</p> 
    <h6>主要产品</h6>
    <p>“五粮液酒”历史悠久，文化底蕴深厚，是中国浓香型白酒的典型代表与知名民族品牌，多次荣获国家名酒称号，入选中欧地理标志协定首批保护名录。同时，公司根据生产工艺特点开发了五粮春、五粮醇、五粮特曲、尖庄等品类齐全、层次清晰的系列酒产品, 为消费者提供优质的产品和全方位的服务，不断满足人们美好生活的需要。
    </p>
    <p>公司拥有独有的六大优势，构成了五粮液独有的传统核心竞争力。一是独有的自然生态环境使五粮液独具唯一性；二是独有的 600 多年明初古窖的微生物群繁衍至今从未间断；三是独有的五种粮食配方酿造出品质完全的世界名酒五粮液；四是独有的酿造工艺使五粮液十里酒城上空形成了独有的微生物圈，经过千年传承、科学总结、精心提炼的完整、系统、独特的酿造技艺；五是独有的和谐品质使五粮液成为中华文化的典型代表；六是独有的“十里酒城”企业规模铸就了五粮液品牌价值再次蝉联白酒行业榜首。
    </p>
- name: 天赐材料
  code: '2709'
  info: >
    <p>广州天赐高新材料股份有限公司
    （以下简称“公司”）成立于2000年6月，并于2014年1月在深圳证券交易所中小板成功挂牌上市（证券简称：天赐材料，证券代码：002709）。自2000年成立以来，公司一直致力于精细化工新材料的研发、生产和销售，目前拥有锂离子电池材料、日化材料及特种化学品两大业务板块，拥有自主知识产权、核心技术和自主品牌，是国家高新技术企业、广东省创新型企业、广东优秀民营科技企业、广东省知识产权优势企业、广东省中小企业创新产业化示范基地、广东省战略性新兴产业培育企业、广东省自主创新100强企业。
    </p>
    <p>天赐材料始终重视自主研发和创新，拥有国家级企业技术中心、院士工作站、博士后科研工作站、广东省精细化工材料工程技术研发中心、广东省企业技术中心、江西省企业技术中心、广东省动力锂电池电解质材料工程实验室、电化学储能材料与技术教育部工程技术研发中心，已经形成了具有国际竞争力的精细化学品研发、生产和销售的总体能力，依靠在精细化工领域多年的经验及技术的积累，建立了以研发引导技术、以技术推动产品的发展模式。基于柔性中试体系及行业领先的化工工程能力，天赐材料发展出锂离子电池材料、日化材料及特种化学品两大业务板块。
    </p>
    <p>天赐材料是国内主要的锂离子电池材料、个人护理品功能材料生产商之一，拥有同行业中规模较大的研发中心，形成了研究-技术-应用的产品一体化评价体系，在国内外享有重要的行业地位、技术水平处于国内领先，并具有较大的影响力及行业带头示范作用。
    天赐材料以创造完美品质为使命，通过不断地研发安全、环保、性能优良、具备国际品质的精细化工原料，为顾客生产和制造稳定、均一、可靠的产品，使顾客获取更优的价值。公司愿景是成为精细化工行业的国际化一流企业，致力于建立精细化工行业的高档品牌形象，产品力求达到国际水准，业务上成为国际知名企业。
    </p> 
- name: 长春高新
  code: '661'
  info: >
    <p>
    1993年6月，长春高新技术产业（集团）股份有限公司由长春高新技术产业发展总公司独家发起设立，总股本13750万股。
    1996年12月18日，公司股票在深圳证券交易所挂牌上市，是东北地区最早的一批上市公司之一。
    上市20余年来，长春高新从公司成立之初的以高新区基础设施建设为主成功转型，成为一家专注于医药科技创新领域，实施产业投资的企业集团。公司始终秉承“创新、专注、包容、共享、发展”的企业文化，践行为客户创造价值、为员工创造机会、为股东创造效益、为社会承担责任的核心价值观，明确以生物制药为主、房地产为辅的产业定位，形成了基因工程药、生物疫苗、现代中药三大产业发展平台，实现了金赛药业、百克生物、华康药业、高新地产“四驾马车”鼎力发展格局，开创了共享发展、合作共赢的良好局面。
    公司经营业绩持续增长，2017、2018年在全国医药工业百强排名分别为73、56名。
    </p>
    <h5>打造医药产业为主、房地产业为辅的产业格局</h5>
    <p>
    长春高新作为国内基因工程生物制药具有一定影响力的企业，在产品研发、生产保障、营销管理等核心问题上孜孜以求，不断挖掘并提升企业价值和内涵。
    经过多年的蓄势和积淀，目前公司在生物制药、新产品研发、特色地产、产业投资等方面愈发完善，核心竞争力不断强化。坚持投资控股、战略管控管理模式，贯彻医药产业为主、房地产业为辅的产业战略，在追求整体协同和收益最大化的同时鼓励企业个性化发展。
    医药产品覆盖了创新基因工程制药、生物疫苗、现代中药等多个医药细分领域，塑造了良好的品牌形象并逐步赢得市场认可。医药产业布局方面，坚持以市场为导向，一方面在现有产品工艺设施的基础上，利用自身的技术和研发优势，产品创新能力不断加强；另一方面通过创新项目的成功孵化和产业化培育，打造并形成目前在国内基因工程制药、生物疫苗、现代中药领域具有一定的技术优势和市场优势的产品结构。
    </p>
- name: 兆易创新
  code: '603986'
  info: >
    兆易创新成立于2005，是一家领先的无晶圆厂半导体公司，致力于开发先进的存储器技术和IC解决方案。2016年8月，公司在上海证券交易所成功上市。公司在中国北京、上海、深圳、合肥、西安、成都、苏州、香港和台湾，美国、韩国、日本、英国、新加坡等多个国家和地区均设有分支机构和办事处，营销网络遍布全球，为客户提供优质便捷的本地化支持服务。
    公司核心管理团队由来自世界各地的高级管理人员组成，具有丰富的研发及管理经验，技术研发核心成员来自清华、北大、复旦、中科院等国内微电子领域顶尖院所，硕士及以上学历占比超过60%。同时，我们也积极引进具有国际视野的专业人才，跟踪最新技术发展方向，提升公司技术产品的领先性。                    
    公司的核心产品线为FLASH、32位通用型 MCU及智能人机交互传感器芯片及整体解决方案，公司产品以“高性能、低功耗”著称，为工业、汽车、计算、消费类电子、物联网、移动应用以及网络和电信行业的客户提供全方位服务。在中国市场，我们的SPI NOR FLASH®市场占有率为第一，同时也是全球排名前三的供应商之一，累计出货量超130亿颗，年出货量超28亿颗；我们的MCU作为中国32位通用MCU领域的主流产品，以24个系列350余款产品选择，覆盖率稳居市场前列，并且累计出货量已超过4亿颗。我们的触控和指纹识别芯片广泛应用在国内外知名移动终端厂商，是国内仅有的两家的可量产供货的光学指纹芯片供应商。
    公司在质量管理方面有严格的标准与要求，已获得ISO 9001、ISO 14001等国际质量体系认证，同时积极推进产业整合，拓展战略布局，在已有的微控制器、存储器基础上，布局物联网领域人机交互技术，并与全球多家领先晶圆厂、封装测试厂达成战略合作伙伴关系，通过加强产业上下游合作、优化供应链管理，共同推进半导体领域的技术创新。

- name: 三峡能源
  code: '600905'
  info: >
    中国三峡新能源(集团)股份有限公司(以下简称"三峡新能源")作为中国长江三峡集团有限公司(以下简称三峡集团)第二主业的战略实施主体,承载着发展新能源的历史使命。 近年来,三峡新能源积极发展陆上风电、光伏发电,大力开发海上风电,稳健发展中小水电业务,探索推进光热、增量配网、燃气分布式能源、风电制氢等新业务。
    同时,投资与新能源业务关联度高、具有优势互补和战略协同效应的相关产业,基本形成了风电、太阳能为主体,中小水电、战略投资为辅助的相互支撑、协同发展的业务格局。截至2019年底,三峡新能源业务已覆盖全国30个省、自治区和直辖市,已并网风电、光伏以及中小水电装机规模超1000万千瓦,资产总额近1000亿元,盈利能力稳居国内同行业前列。 
    作为三峡集团新能源产业的战略实施主体,三峡新能源紧紧围绕“三步走”发展目标,深入落实三峡集团“六大作用”发展定位,大力实施“两翼齐飞”发展思路,始终坚持规模和效益并重,实施差异化竞争和成本领先战略,努力打造产业结构合理、资产质量优良、经济效益显著、管理水平先进的世界一流新能源公司。

- name: 格力电器
  code: '000651'
  info: >
    珠海格力电器股份有限公司,珠海格力电器股份有限公司成立于1991年,1996年11月在深交所挂牌上市。公司成立初期,主要依靠组装生产家用空调,现已发展成为多元化的工业集团,产业覆盖空调、高端装备、生活品类、通信设备等领域,产品远销160多个国家和地区。 
    公司现有9万名员工,其中有12000多名科研人员和近3万名技术工人,在国内外建有14个生产基地,分别坐落于珠海、重庆、合肥、郑州、武汉、石家庄、芜湖、长沙、杭州、洛阳、南京、成都以及巴西、巴基斯坦;同时建有长沙、郑州、石家庄、芜湖、天津5个再生资源基地,覆盖了从上游生产到下游回收全产业链,实现了绿色、循环、可持续发展。 

- name: 美的集团
  code: '000333'
  info: >
    美的集团（SZ.000333）是一家集消费电器、暖通空调、机器人与自动化系统、智能供应链、芯片产业、电梯产业的科技集团。1968年成立于中国顺德，现总部位于广东顺德北滘新城内，在世界范围内拥有约200家子公司、60多个海外分支机构及10个战略业务单位，同时为德国库卡集团最主要股东（约95%）。
    美的集团的业务包括以厨房家电、冰箱、洗衣机及各类小家电为主的消费电器业务；以家用空调、中央空调等供暖及通风系统为主的暖通空调业务；以德国库卡集团、美的机器人公司等为核心的机器人及工业自动化系统业务；以安得智联为集成解决方案服务平台的智能供应链业务；美仁半导体公司的芯片业务。
    
- name: 长江电力
  code: '600900'
  info: >
    长江电力现拥有长江干流三峡、葛洲坝、溪洛渡和向家坝四座电站的全部发电资产，水电装机82台，其中单机容量70万千瓦及以上级巨型机组58台，占世界同容量级别水电机组半数以上。 公司在长江干流拥有装机容量4549.5万千瓦，权益装机1000万千瓦，是中国最大的电力上市公司和全球最大的水电上市公司。
